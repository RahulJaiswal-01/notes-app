<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Notes</title></head>
  <body>
    <h2>Your Notes</h2>
    <ul>
      {% for note in notes %}
        <li>{{ note.content }}</li>
      {% else %}
        <li>No notes yet.</li>
      {% endfor %}
    </ul>
    <a href="/add">Add Note</a>
  </body>
</html>
